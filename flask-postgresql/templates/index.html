<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data collector</title>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> Collecting height</h1>
        <h3> please fill the entires to get populations statistics on height</h3>
        <form action="{{url_for('success')}}" method="POST">
            <input title="Your email id will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required><br>
            <input title="Your data will be safe with us" placeholder="Enter your height in CM" type="number" min="50",max="300" name="height_name" required><br>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
