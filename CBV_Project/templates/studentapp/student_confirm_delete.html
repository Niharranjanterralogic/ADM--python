
{% extends 'studentapp/base.html' %}

{% block title %}  Student Delete {% endblock %}

{% block body %}
   {% if student %}
      <form method="POST">
         {% csrf_token %}
          <h2>Are you sure you want to delete this
              <b style="color: red;">{{ student.sname }}</b> object?</h2>

         <input  type="submit" value="Yes,Delete" class="btn btn-danger">
         <a  href="{% url 'student_list' %}" class="btn btn-success">Cancel</a>
      </form>
   {% else %}
      <h1>Requested resource not available to delete</h1>
   {% endif %}
{% endblock %}
